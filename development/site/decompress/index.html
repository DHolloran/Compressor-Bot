       chromium.org/developers/how-tos/chrome-frame-getting-started -->

<div id="container">
  <!-- HEADER Section -->
    <header>
    <!-- Site Nav -->
      <nav>
      <!--http://compressorbot.com-->
        <h1><a href="../index.html">Compressor<span>Bot</span></a></h1>
        <ul>
          <!--http://compressorbot.com/compress-->
          <li><a href="../compress/">Compress</a></li>
          <!--http://compressorbot.com/decompress-->
          <li><a href=".">Decompress</a></li>
        </ul>
      </nav>
  <!-- User Logged In/Logout -->
  <ul id="user_logged_in">
      <li>Welcome back <span>DHolloran</span></li>
      <li><a href="#">Logout</a></li>
    </ul><!-- END #logged_in -->
    </header>

  <!-- BODY Section -->
    <div id="content" role="main">
      <section id="compresss_input">
        <hgroup>
          <h2>Insert text to decompress.</h2>
          <h3>Choose your language and options on the right then decompress.</h3>
        </hgroup>
        <ul>
          <li>Insert</li>
          <li><a href="#">Upload</a></li>
        </ul>
        <form action="#" method="post" name="decompress_form">

          <!-- Width 700px height 350px-->
          <textarea name="decompress_in"></textarea>

          <h4>Languages</h4>
          <input type="radio" name="language" id="html" value="html" checked="checked">
            <label for="html">HTML</label><br>
          <input type="radio" name="language" id="css" value="css">
            <label for="css">CSS</label><br>
          <input type="radio" name="language" id="js" value="js">
            <label for="js">Javascript</label><br>

          <h4>Options</h4>
        <!-- HTML Options -->
          <div id="html_options">
            <input type="checkbox" name="html_validate" id="html_validate" value="true">
              <label for="html_validate">Validate</label><br>
          </div><!-- END #html_options -->
        <!-- CSS Options -->
          <div id="css_options">
          <!-- CSS Whitespace-wsp (tabs/spaces)-->
            <label for="css_wsp_tabs">Tabs</label>
              <input type="radio" id="css_wsp_tabs" name="css_wsp" value="tabs" checked="checked">
            <label for="css_wsp_spaces">Spaces</label>
              <input type="radio" id="css_wsp_spaces" name="css_wsp" value="spaces" checked="checked">
          <!-- CSSLint -->
            <input type="checkbox" name="css_lint" id="css_lint" value="true">
              <label for="css_lint">CSSLint</label>
          <!-- CSS Validate -->
            <input type="checkbox" name="css_validate" id="css_validate" value="true">
              <label for="css_validate">Validate</label>
          <!-- CSS Prefixer -->
            <input type="checkbox" name="css_prefixer" id="css_prefixer" value="true">
              <label for="css_prefixer">Vendor Prefixes</label>
          </div><!-- END #css_options -->
        <!-- JS Options -->
          <div id="js_options">
          <!-- JS wsp (tabs/spaces)-->
            <label for="js_wsp_tabs">Tabs</label>
              <input type="radio" id="js_wsp_tabs" name="js_wsp" value="tabs">
            <label for="js_wsp_spaces">Spaces</label>
              <input type="radio" id="js_wsp_spaces" name="js_wsp" value="spaces">
          <!-- JSLint -->
            <input type="checkbox" name="js_lint" id="js_lint" value="true">
              <label for="js_lint">JSLint</label>
            <input type="checkbox" name="js_concat" id="js_concat" value="true">
              <label for="js_concat">Concatenate</label>
          </div><!-- END #js_options -->

          <input type="submit" value="Compress language">
        </form>
      </section>
    </div>

  <!-- FOOTER Section -->
    <footer>
      <ul>
        <li>Copyright CompressorBot 2012</li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </footer>
</div> <!-- END #container DIV -->
